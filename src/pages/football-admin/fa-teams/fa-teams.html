<ion-header>
    <ba-header></ba-header>
</ion-header>


<ion-content>
    <div class="ba-content">
        <ba-title [title]="'Quản lý đội bóng'"></ba-title>
        <div class="main-controls">
            <ba-buttons-function [showButton]="{buttonAdd: true}" (buttonClick)="functionButtonClick($event)"></ba-buttons-function>
        </div>
        <div class="ba-section">
            <div class="section-body">
                <div class="table table-responsive table-bordered">
                    <table class="table">
                        <tr>
                            <th text-center>STT</th>
                            <th>Tên đội bóng</th>
                            <th>Logo</th>
                            <th>Solgan</th>
                            <th>Tác vụ</th>
                        </tr>
                        <tr *ngFor="let team of teams; let i = index">
                            <td text-center>{{i+1}}</td>
                            <td>{{team.name}}</td>
                            <td text-center><img src="{{team.logo}}" alt="image"></td>
                            <td>{{team.slogan}}</td>
                            <td>
                                <a class="btn btn-success" href="/#/fa-team-detail/{{team.id}}">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                                <button class="btn btn-danger" (click)="delete(team)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="section-footer">
                <ul class="pagination pagination-lg">
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="page-item active"><span class="page-link" href="#">
                        1
                        <span class="sr-only">(current)</span></span>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">
                            2                            
                        </span>
                    </li>
                    <li class="page-item disabled"><span class="page-link" href="#">3</span></li>
                    <li class="page-item disabled">
                        <span class="page-link" href="#">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</ion-content>
