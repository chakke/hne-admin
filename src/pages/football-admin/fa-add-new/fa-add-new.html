<ion-header>
    <ba-header></ba-header>
</ion-header>


<ion-content>
    <div class="ba-content">
        <ba-title [title]="'Thêm mới bài viết'"></ba-title>
        <div class="main-controls">
            <ba-buttons-function [showButton]="{ buttonCheck: true, buttonRemove: true}" (buttonClick)="functionButtonClick($event)"></ba-buttons-function>
        </div>
        <div class="ba-section">
            <div class="section-body">
                <div class="form-group ba-form-group">
                    <label for="article-name">Tiêu đề:</label>
                    <input type="text" name="article-name" [(ngModel)]="article.title" class="form-control" placeholder="Tiêu đề">
                </div>
                <image-selector [image]="article.image" (onImageChange)="imageChange($event)"></image-selector>

                <div class="form-group ba-form-group">
                    <label for="article-desc">Mô tả ngắn gọn:</label>
                    <textarea [(ngModel)]="article.description" spellcheck="false" class="form-control" name="article-desc" #articleDesc value="article.description" placeholder="Mô tả"> </textarea>
                </div>

                <div class="form-group ba-form-group">
                    <label for="article-location">Địa điểm:</label>
                    <input type="text" name="article-location" class="form-control" [(ngModel)]="article.location" placeholder="Địa điểm">
                </div>
                <div class="form-group ba-form-group">
                    <label for="article-content">Nội dung:</label>
                    <textarea [(ngModel)]="article.content" spellcheck="false" class="form-control" name="article-content" #articleContent value="article.description" placeholder="Nội dung"> </textarea>
                </div>
                <div class="form-group ba-form-group">
                    <label for="status">Trạng thái:</label>
                    <select name="status" class="form-control" [(ngModel)]="selectedStatus" (ngModelChange)="statusChange($event)">
                      <option class="dropdown-item" value="{{item.key}}" *ngFor="let item of statusData">{{item.value}}</option> 
                    </select>
                </div>
            </div>
        </div>
    </div>
</ion-content>
