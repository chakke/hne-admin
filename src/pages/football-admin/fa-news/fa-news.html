<ion-header>
    <ba-header></ba-header>
</ion-header>

<ion-content>
    <div class="ba-content">
        <ba-title [title]="'Quản lý bài viết'"></ba-title>
        <div class="main-controls">
            <ba-buttons-function [showButton]="{buttonAdd: true}" (buttonClick)="functionButtonClick($event)"></ba-buttons-function>
        </div>
        <div class="ba-section">
            <div class="section-body">
                <div class="table table-responsive table-bordered">
                    <table class="table">
                        <tr>
                            <th text-center>STT</th>
                            <th>Tiêu đề</th>
                            <th>Ảnh</th>
                            <th>Địa điểm</th>
                            <th>Hiển thị</th>
                            <th>Trạng Thái</th>
                            <th>Tác vụ</th>
                        </tr>
                        <tr *ngFor="let article of articles; let i = index">
                            <td text-center>{{i+1}}</td>
                            <td>{{article.title}}</td>
                            <td><img src="{{article.image}}" alt="image"></td>
                            <td>{{article.location}}</td>
                            <td text-center>
                                {{article.timeToShow.toLocaleDateString()}}
                            </td>
                            <td>{{article.status.title}}</td>
                            <td>
                                <button class="btn btn-success" (click)="gotoRestaurantDetail(restaurant.id)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger" (click)="delete(restaurant)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="section-footer">
                <ul class="pagination pagination-lg">
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </span>
                    </li>
                    <li class="page-item"><span class="page-link" href="#">1</span></li>
                    <li class="page-item active">
                        <span class="page-link">
                            2
                            <span class="sr-only">(current)</span>
                        </span>
                    </li>
                    <li class="page-item"><span class="page-link" href="#">3</span></li>
                    <li class="page-item">
                        <span class="page-link" href="#">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</ion-content>
